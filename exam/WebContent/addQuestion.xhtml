<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/Templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div id="wrapper">
			<div id="container-fluid">
				<br />
				<div class="page-header">
					<div class="form-horizontal well">
						<h:messages globalOnly="true" infoClass="sucess"
							errorClass="error"></h:messages>
					</div>
					<h1><h:graphicImage library="images" name="upload.png" width="50" height="50" />   Upload Question</h1>
				</div>
				<h:form class="form-horizontal well">
					<div class="control-group">
						<label class="control-label" for="select01">Select Topic *</label>
						<div class="controls">
							<h:selectOneMenu id="topic"
								value="#{addQuesBean.questionVO.topic}" class="form-control">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Apptitude" itemValue="Apptitude" />
								<f:selectItem itemLabel="English" itemValue="English" />
								<f:selectItem itemLabel="Reasoning" itemValue="Reasoning" />
								<f:selectItem itemLabel="General knowledge" itemValue="General knowledge" />
								<f:selectItem itemLabel="General awareness" itemValue="General awareness" />
								<f:selectItem itemLabel="Public affairs" itemValue="Public affairs" />
								<f:selectItem itemLabel="Polity" itemValue="Polity" />
								<f:selectItem itemLabel="Geography" itemValue="Geography" />
								<f:selectItem itemLabel="History" itemValue="History" />
								<f:selectItem itemLabel="Economics" itemValue="Economics" />
								<f:selectItem itemLabel="General science" itemValue="General science" />
								<f:selectItem itemLabel="Computer" itemValue="Computer" />
								
								<!-- <f:selectItem itemLabel="General Knowledge"
									itemValue="General Knowledge" /> -->
							</h:selectOneMenu>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="textarea">Question *</label>
						<div class="controls">
							<h:inputTextarea class="form-control" id="textarea" rows="3"
								value="#{addQuesBean.questionVO.question}"></h:inputTextarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input01">Option 1 *</label>
						<div class="controls">
							<h:inputText id="input01" class="form-control input-xlarge"
								type="text" value="#{addQuesBean.questionVO.option1}">
							</h:inputText>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input01">Option 2 *</label>
						<div class="controls">
							<h:inputText id="input02" class="form-control input-xlarge"
								type="text" value="#{addQuesBean.questionVO.option2}">
							</h:inputText>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input01">Option 3 *</label>
						<div class="controls">
							<h:inputText id="input03" class="form-control input-xlarge"
								type="text" value="#{addQuesBean.questionVO.option3}">
							</h:inputText>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input01">Option 4 *</label>
						<div class="controls">
							<h:inputText id="input04" class="form-control input-xlarge"
								type="text" value="#{addQuesBean.questionVO.option4}">
							</h:inputText>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="select02">Select Answer *</label>
						<div class="controls">
							<h:selectOneMenu id="answer"
								value="#{addQuesBean.questionVO.answer}" class="form-control">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Option 1" itemValue="Option 1" />
								<f:selectItem itemLabel="Option 2" itemValue="Option 2" />
								<f:selectItem itemLabel="Option 3" itemValue="Option 3" />
								<f:selectItem itemLabel="Option 4" itemValue="Option 4" />
							</h:selectOneMenu>
						</div>
					</div>
					<br></br>
						<div class="form-actions">
							<h:commandButton value="Save Changes"
								action="#{addQuesBean.createQuestion}"
								class="btn btn-lg btn-success"></h:commandButton> &nbsp;
							<h:commandButton value="cancel"
								action="#{addQuesBean.clearQuestionVO}"
								class="btn btn-lg btn-danger"></h:commandButton>
						</div> 
				</h:form>
			</div>
		</div>
		<div class="copy-right">
			<center>
				<p>
					Copyright 2015. Powered by <a href="http://comettech.co">CometTech
					Pvt. Ltd.</a>
				</p>
			</center>
		</div>		
		
	</ui:define>
</ui:composition>
</html>
