<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"/>
<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css.map" /> 
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap-theme.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap-theme.css.map" />
	<h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
	<h:outputStylesheet name="home.css" library = "css"/>
	<h:outputStylesheet name="bootstrap/css/style.css"/>
	<link rel="stylesheet" href="../resources/css/simple-sidebar.css" />
	 <h:outputScript name="bootstrap/js/bootstrap.js"/>
	<h:outputScript name="bootstrap/js/bootstrap.min.js"/>
	<h:outputScript name="bootstrap/js/npm.js"/>
	<!-- 
	<h:outputScript name="bootstrap/js/jquery-1.3.1.min.js"/>
	<h:outputScript library="bootstrap/js" name="bootstrap.js"/>
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js"/>
	<h:outputScript library="bootstrap/js" name="npm.js"/>

	<title>Home</title>
	 <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
      height: 
  }
  </style>
</h:head>
<h:body>
	<div >
  <br/>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h:graphicImage name="edu1.jpg" library="images" height="460" width="345"/>
      </div>

      <div class="item">
        <h:graphicImage name="edu2.jpg" library="images" height="460" width="345"/>
      </div>
    
      <div class="item">
       <h:graphicImage name="edu3.jpg" library="images" height="460" width="345"/>
      </div>

       <div class="item">
      <h:graphicImage name="edu4.jpg" library="images" height="460" width="345"/>
      </div>
      
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</h:body>
</html>
