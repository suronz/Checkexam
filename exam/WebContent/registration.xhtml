	<div class="main">
		<div class="login-form">
			<h1>Registration</h1>
			<div class="head">
				<h:graphicImage library="images" name="user.png" url="/resources/images" style= "margin-top: 60%"/>

			<h:messages  globalOnly="true" infoClass="sucess" errorClass="error" style="margin-left: 10%"></h:messages>
			<h:form>
				<label style="color: blue; font-weight: bold;">The Email-Id will be your User Name.</label> <br/>
				<label>First Name *</label> 
				<h:inputText value="#{registerBean.registerVO.firstName}"/>
				<label>Last Name *</label> 
				<h:inputText value="#{registerBean.registerVO.lastName}"/>
				<label>Gurdian's Name *</label> 
				<h:inputText value="#{registerBean.registerVO.gurdainName}"/>
				<label>DOB *</label> 
				<h:inputText id="registrationDate" styleClass="datepicker" value=" ">
				</h:inputText>
				<label>Age *</label>
				<h:inputText value="#{registerBean.registerVO.age}"/>
				<label>Address *</label> 
				<br />
				<h:inputTextarea value="#{registerBean.registerVO.address}"
					style="width: 290px; height: 89px; background-color: #d3d3d3; border: 1px solid #ded6d6; border-radius: 5px; margin-bottom: 16px;" />
				<label>Last Exam Marks *</label> 
				<h:inputText value="#{registerBean.registerVO.lastExamMarks}"/>
				<label>Board/University *</label> 
				<h:inputText value="#{registerBean.registerVO.borad}"/>
				<label>Phone *</label> 
				<h:inputText value="#{registerBean.registerVO.phone}"/>
				<label>Email *</label>
				<h:inputText value="#{registerBean.registerVO.email}"/>

				<h:inputSecret value="#{registerBean.registerVO.password}"/>
