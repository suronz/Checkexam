<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<h:outputScript name="js/jquery-1.3.1.min.js" />
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript">
	$( document ).ready(function() {
		setTimeout(function(){
			$("#loaderId").css( "display", "none" ); 
			$("#resultId").css( "display", "inline" );
			}, 3000);
	});
	</script>
	<h:form id="resultForm">
		<br /><br /><br /><br />
		<div class="head" id="loaderId">
		<center>
			<h:graphicImage library="images" name="submit.gif"
				url="/resources/images" />
		</center>
		</div>
		
		<div id="resultId" style="display: none;">
		<div class="container">
			<div class="jumbotron">
			  <h2>Examination Completed</h2>
			  <h3>Result is saved successfully.</h3>
			  <p>
			  	<h:commandButton value="Return home" action="#{examResultBean.redirectToHome}" styleClass="btn btn-success btn-lg" />
			  <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
			  </p>
			</div>		
		</div>
		</div>
		<br />
		<br />
		<div class="copy-right">
			<center>
				<p>
					Copyright 2015. Powered by <a href="http://comettech.co">CometTech
					Pvt. Ltd.</a>
				</p>
			</center>
		</div>		
		
	</h:form>
</h:head>
</html>
