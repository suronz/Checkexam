<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/Templates/StudentTemplate.xhtml">
	<ui:define name="content">
	<div id="container">
			<div id="row" style="margin:170px;margin-top:1px;" >
		<br />
			<div class="page-header">
				<h1> <span
					class="glyphicon glyphicon-tags"></span>  Examinations Details</h1>
			</div>
		<h:form>
					<h3> Exam Name : <h:outputText value="#{examInfoBean.examPaperVO.examName}"></h:outputText></h3> 
					<h3> Batch     : <h:outputText value="#{examInfoBean.examPaperVO.batchCd}"></h:outputText></h3> <br />

				<h:outputLabel value="Enter The Security Key" />
				<h:inputText id="securityKeyId" value="#{examInfoBean.examSecurityKey}"/>
				<h:commandButton value="Start Exam" action="#{examInfoBean.navigateExamPage}" class="btn btn-lg btn-primary">
					<f:param name="examName"
						value="#{examInfoBean.examPaperVO.examName}" />
					<f:param name="paperNo" value="#{examInfoBean.examPaperVO.paperNo}" />
				</h:commandButton>

		</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>
</html>
