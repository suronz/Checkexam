<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/Templates/StudentTemplate.xhtml">
	<ui:define name="content">
			<div id="container">
			<div id="row" style="margin:170px;margin-top:1px;" >
		<br />
			<div class="page-header">
				<h1> <h:graphicImage library="images" name="list.png" width="60" height="60" />  All Exam Papers</h1>
			</div>
				<h:form>
					<h:dataTable value="#{examPaperListBean.examPaperList}"
						var="examPaper" border="1" id="examPaperListTableId">
						<h:column>
							<f:facet name="header">Exam Name</f:facet>
							<h:commandLink
								value='#{examPaper.examName} #{examPaper.paperNo} #{examPaper.classCd} #{examPaper.batchCd}'
								action="#{examPaperListBean.navigateExamInfoPage}">
								<f:param name="examName" value="#{examPaper.examName}" />
								<f:param name="paperNo" value="#{examPaper.paperNo}" />
							</h:commandLink>
							<h:outputLabel value="#{examPaper.examPaperLinkVal}"
								style="display:none;" />
						</h:column>
						<h:column>
							<f:facet name="header">Exam Start Date and Time</f:facet>
							<h:outputLabel
								value='#{examPaper.examDate} #{examPaper.examTime}' />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
